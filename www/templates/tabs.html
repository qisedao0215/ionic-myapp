<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="记录" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/dash">
  <!--<ion-tab title="Status3" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">-->
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="出库" icon-off="ion-log-out" icon-on="ion-log-out" href="#/tab/chats">
  <!--<ion-tab title="Chats4" icon-off="img/adam.jpg" icon-on="ion-ios-chatboxes" href="#/tab/chats">-->
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="入库" icon-off="ion-log-in" icon-on="ion-log-in" href="#/tab/account">
  <!--<ion-tab title="Account1" icon-off="img/ionic.png" icon-on="ion-ios-gear" href="#/tab/account">-->
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


  <ion-tab title="我的" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/me">
    <!--<ion-tab title="Account1" icon-off="img/ionic.png" icon-on="ion-ios-gear" href="#/tab/account">-->
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>


</ion-tabs>
